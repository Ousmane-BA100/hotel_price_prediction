name: 🚀 Déploiement sur AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🔑 Configure SSH
      run: |
        set -e  # Arrêter immédiatement en cas d'erreur
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts
      env:
        AWS_HOST: ${{ secrets.AWS_HOST }}
    
    - name: 🔍 Debug SSH Key
      run: ls -lah ~/.ssh && cat ~/.ssh/id_rsa || echo "❌ SSH key is missing!"

    - name: 📂 Copier les fichiers sur AWS
      run: |
        rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" . ubuntu@${{ secrets.AWS_HOST }}:/home/ubuntu/hotel_price_prediction

    - name: 🚀 Déployer et redémarrer les services
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ secrets.AWS_HOST }} << 'EOF'
        cd /home/ubuntu/hotel_price_prediction
        docker-compose down
        docker-compose up --build -d
        EOF

    - name: 🧹 Nettoyage SSH
      run: rm -rf ~/.ssh
