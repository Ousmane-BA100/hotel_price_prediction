name: Deploy to AWS

on:
  push:
    branches:
      - main  # DÃ©ploie quand on push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ðŸ”‘ Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸ“¦ Copier les fichiers sur AWS
      run: |
        rsync -avz --exclude '.git' ./ ubuntu@${{ secrets.AWS_HOST }}:/home/ubuntu/hotel_price_prediction

    - name: ðŸš€ DÃ©ployer et redÃ©marrer les services
      run: |
        ssh ubuntu@${{ secrets.AWS_HOST }} << 'EOF'
        cd /home/ubuntu/hotel_price_prediction
        docker-compose down
        docker-compose up --build -d
        EOF
