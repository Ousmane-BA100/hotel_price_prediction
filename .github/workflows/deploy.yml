name: ğŸš€ DÃ©ploiement sur AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”‘ Configure SSH
      run: |
        set -e  # ArrÃªter immÃ©diatement en cas d'erreur
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts
      env:
        AWS_HOST: ${{ secrets.AWS_HOST }}
    
    - name: ğŸ” Debug SSH Key
      run: ls -lah ~/.ssh && cat ~/.ssh/id_rsa || echo "âŒ SSH key is missing!"

    - name: ğŸ“‚ Copier les fichiers sur AWS
      run: |
        rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" . ubuntu@${{ secrets.AWS_HOST }}:/home/ubuntu/hotel_price_prediction

    - name: ğŸš€ DÃ©ployer et redÃ©marrer les services
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ secrets.AWS_HOST }} << 'EOF'
        cd /home/ubuntu/hotel_price_prediction
        docker-compose down
        docker-compose up --build -d
        EOF

    - name: ğŸ§¹ Nettoyage SSH
      run: rm -rf ~/.ssh
